<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio Website</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <section class="banner">
        <header>
            <a href="#" class="logo"><span>My</span>Portfolio_</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <h3>Hey_</h3>
            <h2>I am <span id="text"></span></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, commodi. Lorem ipsum dolor sit amet.</p>
            <button>Hire Me</button>
            <button class="chat"><ion-icon name="chatbubbles-outline"></ion-icon>Let's Chat</button>
        </div>
        <img src="./images/colors.png" class="colors" alt="">
        <img src="./images/men.png" class="man" alt="">

        <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-skype"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
        <div class="dayNight">
            <ion-icon name="moon-outline"></ion-icon>
            <ion-icon name="sunny-outline"></ion-icon>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>

    <script>
        let typingText = new Typed("#text",{
            strings : ["MANNA","Designer","Coder","Web Developer","Youtuber"],
            loop : true,
            typeSpeed : 50,
        })

        let banner = document.querySelector('.banner');
        let dayNight = document.querySelector('.dayNight');
        dayNight.onclick = function(){
            banner.classList.toggle('night')
        }
    </script>
</body>

</html>
